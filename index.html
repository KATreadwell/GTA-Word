<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>GTA Word Game</title>
</head>

<body>
    <div class="gta-head">
        <h1 class="glow">GTA: Vice City Trivia!</h1>
    </div>

    <div class="main.content">
        <div class="game-placeholder">
            <p id="game">Test your Grand Theft Auto: Vice City knowledge with this word game, GTA-style.</p>
            <input type="button" id="start" value="Let's Rock!"?>
            <div class="hangman">
                <div class="row">
                    <div class="col">
                        <p id="current-word"></p>
                <div class="row">
                    <div class="col">
                        <p id="lettersGuessed"></p>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = score>
            <div class="row">
                <div class="col">
                    <div id="score">Score</div>
                        <div id="wins"></div>
                        <div id="losses"></div>
                        <div id="remainingGuesses"></div>
                        <div id="mistakesMade"></div>
                </div>
            </div>
        </div>

  
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>


</html>
